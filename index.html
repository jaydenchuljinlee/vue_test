<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <body>
    <div id="app" v-bind:class="dynamicsClass">
      {{ message }}
      <span v-once>다시는 변경하지 않습니다: {{ message }}</span>
      <button v-bind:disabled="isButtonDisabled">Button</button>
      <a v-bind:href="url">https://gibhub.com/jaydenchuljinlee</a>
      <a v-on:click="doSomething"></a>
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>
    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <div id="example">
      <p> 원본 메시지 : "{{ message }}"</p>
      <p> 역순으로 표시한 메시지 : "{{ reverseMessage }}"</p>
    </div>
    <div id="demo">{{ fullName }}</div>
    <script src="/dist/build.js"></script>
  </body>
</html>
